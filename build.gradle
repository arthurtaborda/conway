group 'com.arthurtaborda'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile(
            'junit:junit:4.12',
            'org.assertj:assertj-core:3.8.0'
    )

    compile(
            'com.fasterxml.jackson.core:jackson-databind:2.9.1',
            'com.fasterxml.jackson.core:jackson-annotations:2.9.1'
    )


}
